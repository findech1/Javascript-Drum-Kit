<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div class="keys">
        <div data-keys="65" class="keys">
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </div>
        <div data-keys="83" class="keys">
            <kbd>S</kbd>
            <span class="sound">hihat</span>
        </div>
        <div data-keys="68" class="keys">
            <kbd>D</kbd>
            <span class="sound">kick</span>
        </div>
        <div data-keys="70" class="key">
            <kbd>F</kbd>
            <span class="sound">openhat</span>
        </div>
        <div data-keys="71" class="keys">
            <kbd>G</kbd>
            <span class="sound">boom</span>
        </div>
        <div data-keys="72" class="keys">
            <kbd>H</kbd>
            <span class="sound">ride</span>
        </div>
        <div data-keys="74" class="keys">
            <kbd>J</kbd>
            <span class="sound">snare</span>
        </div>
        <div data-keys="75" class="keys">
            <kbd>K</kbd>
            <span class="sound">tom</span>
        </div>
        <div data-keys="76" class="keys">
            <kbd>L</kbd>
            <span class="sound">tink</span>
        </div>
    </div>

    <audio data-keys="65" src="sounds/clap.wav"></audio>
    <audio data-keys="83" src="sounds/hihat.wav"></audio>
    <audio data-keys="68" src="sounds/kick.wav"></audio>
    <audio data-keys="70" src="sounds/openhat.wav"></audio>
    <audio data-keys="71" src="sounds/boom.wav"></audio>
    <audio data-keys="72" src="sounds/ride.wav"></audio>
    <audio data-keys="74" src="sounds/snare.wav"></audio>
    <audio data-keys="75" src="sounds/tom.wav"></audio>
    <audio data-keys="76" src="sounds/tink.wav"></audio>
<script>
    window.addEventListener('keydown', function(e){
    const audio =document.querySelector('audio[data-key="${e.keyCode}"]');
    const key =document.querySelector('.key[data-key="${e.keyCode}"]');
    if(!audio) return; // stop audio from running
    audio.currentTime =0; //rewind to the start
    audio.play()
    console.log(key)
    });
</script>    
</body>
</html>
